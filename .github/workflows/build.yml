name: bluebuild-nvidia
on:
  schedule:
    - cron:
        "00 06 * * WED,FRI,SUN"
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
jobs:
  # Cleanup job using community action
  cleanup-previous-failures:
    name: Cleanup Previous Failed Workflows
    runs-on: ubuntu-latest
    # Only run on manual triggers to avoid infinite cleanup loops
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Cancel previous workflow runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          workflow_id: ${{ github.workflow }}.yml
          access_token: ${{ github.token }}
          branch: ${{ github.ref_name }}  # Only cancel runs for the same branch
          # Optional: you can add status filter if needed
          # status: 'in_progress,queued'

  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    # Make build job depend on cleanup (optional - remove if you want parallel execution)
    needs: cleanup-previous-failures
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml
    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1.8
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          rechunk: true
          maximize_build_space: true