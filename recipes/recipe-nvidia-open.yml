---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

name: nargothrond-nvidia-open
description: This is my personal OS image with NVIDIA's open kernel drivers.

base-image: ghcr.io/ublue-os/silverblue-main
image-version: 43  # Or "latest"

modules:
  - type: akmods
    base: main
    install: [] 
    nvidia-driver: nvidia-open
    
  - type: dnf
    repos:
      cleanup: true
      copr:
        - sunwire/envycontrol
    install:
      skip-unavailable: true
      packages:
        - polkit
        - python-envycontrol

  - type: gnome-extensions
    install:
      - 5009  # GPU Profile Selector
      
  - from-file: common.yml

  - type: signing # Necessary for signing files
