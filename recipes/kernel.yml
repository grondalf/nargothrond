modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - sentry/kernel-blu
    remove:
      packages:
        - kernel
        - kernel-core
        - kernel-modules
        - kernel-modules-core
        - kernel-modules-extra
    install:
      packages:
        - repo: copr:copr.fedorainfracloud.org:sentry:kernel-blu
          allow-erasing: true
          packages:
            - kernel
            - kernel-core
            - kernel-modules
            - kernel-modules-core
            - kernel-modules-extra