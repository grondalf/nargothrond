# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json

modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: negativo17
      copr:
        - atim/starship
        - kylegospo/system76-scheduler
        - atim/preload
        - pesader/hblock
        - sentry/switcheroo-control_discrete
        - abn/throttled
      keys:
        - https://d2t3ff60b2tol4.cloudfront.net/repomd.xml.key   # insync keys
      files:
        - insync.repo
        
    install:
      skip-unavailable: true
      packages:
        - throttled
        - switcheroo-control
        - starship
        - tailscale
        - java-21-openjdk
        - steam-devices
        - uld
        - lsfg-vk
        - insync
        - insync-nautilus
        - preload
        - gamemode
        - hblock
        - android-tools
        - gh
        - system76-scheduler
        - gnome-shell-extension-system76-scheduler
        # Support for mouse key-bindings
        - xbindkeys
        - xdotool

    remove:
      auto-remove: true
      packages:
        - thermald
        - firefox # Replaced with Librewolf Flatpak
        - firefox-langpacks
        - gnome-software # Replaced with Bazaar Flatpak
        - gnome-tour
        - amd-gpu-firmware
        - amd-ucode-firmware
        - htop
        - gnome-shell-extension-apps-menu
        - gnome-shell-extension-launch-new-instance
        - gnome-shell-extension-places-menu
        - gnome-shell-extension-window-list
        - gnome-shell-extension-background-logo
        - gnome-shell-extension-supergfxctl-gex
