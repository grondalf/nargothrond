# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json

modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: negativo17
      copr:
        - atim/starship
        - atim/preload
        - pesader/hblock
        - sentry/switcheroo-control_discrete
        - abn/throttled
      keys:
        - https://d2t3ff60b2tol4.cloudfront.net/repomd.xml.key   # insync keys
      files:
        - insync.repo
        
    install:
      skip-unavailable: true
      packages:
        - throttled
        - switcheroo-control
        - starship
        - tailscale
        - steam-devices
        - uld # Samsung printer support
        - lsfg-vk # Losesless Frame Generator for Vulkan
        - insync
        - insync-nautilus
        - preload 
        - gamemode
        - hblock # Host Blocker
        - android-tools
        - gh
        # Support for mouse key-bindings
        - xbindkeys
        - xdotool

    remove:
      auto-remove: true
      packages:
        # Fedora
        - fedora-bookmarks
        - fedora-chromium-config
        - fedora-chromium-config-gnome
        - fedora-flathub-remote
        # ---
        # Gnome
        - gnome-classic-session
        - gnome-shell-extensions-apps-menu
        - gnome-shell-extension-background-logo
        - gnome-shell-extension-launch-new-instance
        - gnome-shell-extension-places-menu
        - gnome-shell-extension-window-list
        - gnome-shell-extension-supergfxctl-gex
        - gnome-system-monitor
        - gnome-tour
        - gnome-software
        - totem-video-thumbnailer
        # ---
        # Unused firmware
        - amd-gpu-firmware
        - amd-ucode-firmware
        # ---
        # Other
        - firefox
        - firefox-langpacks
        - thermald
        - htop
