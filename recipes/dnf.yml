# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json

modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: negativo17
      copr:
        - atim/starship
        - kylegospo/LatencyFleX
        - jackgreiner/lsfg-vk-git
        - atim/preload
        - abn/throttled
      keys:
        - https://d2t3ff60b2tol4.cloudfront.net/repomd.xml.key   # insync keys
      files:
        - insync.repo
        
    install:
      skip-unavailable: true
      packages:
        - throttled
        - starship
        - tailscale
        - java-21-openjdk
        - steam-devices
        - uld
        - latencyflex-vulkan-layer
        - lsfg-vk
        - insync
        - insync-nautilus
        - preload
        - gamemode
                
    remove:
      auto-remove: true
      packages:
        - thermald
        - firefox
        - firefox-langpacks
        - gnome-tour
