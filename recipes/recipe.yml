---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

name: nargothrond
description: This is my personal OS image with proprietary NVIDIA drivers.

base-image: ghcr.io/ublue-os/silverblue-main
image-version: 43  # Or "latest"

modules:
  # -----------------------------------------------
  #  NVIDIA's proprietary driver support
  # -----------------------------------------------
  - type: akmods
    base: main
    install: [] 
    nvidia-driver: nvidia

  - type: dnf
    repos:
      cleanup: true
      copr:
        - sunwire/envycontrol
    install:
      skip-unavailable: true
      packages:
        - polkit
        - python-envycontrol

  - type: gnome-extensions
    install:
      - 5009  # GPU Profile Selector

  - type: files
    files:
      - source: system/etc/environment
        destination: /etc/
      - source: system/kargs/nvidia-config.toml
        destination: /usr/lib/bootc/kargs.d/

  # -----------------------------------------------
  #  Main repos and packages
  # -----------------------------------------------
  - type: dnf
    install:
      skip-unavailable: true
      packages:
        - steam-devices
        - gamemode
        - android-tools
        - gh
        - rsync
    remove:
      auto-remove: true
      packages:
        # ----------------------------------------- #
        #  Firefox removal (replaced with flatpak)
        # ----------------------------------------- #
        - firefox
        - firefox-langpacks
        # ----------------------------------------- #
        #  GNOME Default Apps removal
        # ----------------------------------------- #
        - gnome-tour

  # -----------------------------------------------
  #  3rd party repos and packages
  # -----------------------------------------------
  - type: dnf
    repos:
      cleanup: true
      nonfree: negativo17
      copr:
        - atim/starship
        - abn/throttled
      keys:
        - https://d2t3ff60b2tol4.cloudfront.net/repomd.xml.key   # insync keys
      files:
        - insync.repo
    
    install:
      skip-unavailable: true
      install-weak-deps: true
      allow-erasing: true
      packages:
        - throttled
        - starship
        - tailscale
        - steam-devices
        - uld # Samsung printer support
        - gamemode
        - android-tools
        - gh
        - rsync
        #- lsfg-vk
        # ----------------------------------------- #
        # Insync
        # ----------------------------------------- #        
        - insync
        - insync-nautilus

    remove:
      auto-remove: true
      packages:
        - thermald
        
  - type: script
    scripts:
      - setup-papirus.sh
      - setup-gamemode.sh
      #- setup-flathub.sh
      #- setup-autofirma.sh
      
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo: 
          title: Flathub (system)
        install:
          - org.mozilla.firefox
          - org.gtk.Gtk3theme.adw-gtk3
          - org.gtk.Gtk3theme.adw-gtk3-dark
          - it.mijorus.gearlever
          - com.github.tchx84.Flatseal
          - com.mattjakeman.ExtensionManager
          - de.haeckerfelix.Fragments
          - io.gitlab.adhami3310.Impression
          - org.gnome.Calculator
          - org.gnome.Calendar
          - org.gnome.Contacts
          - org.gnome.Logs
          - org.gnome.Loupe
          - org.gnome.SimpleScan
          - org.gnome.Showtime
          - org.gnome.TextEditor
          - org.gnome.Papers
          - com.github.Matoking.protontricks
          - com.github.jeromerobert.pdfarranger
          - com.heroicgameslauncher.hgl
          - com.ranfdev.DistroShelf
          - com.spotify.Client
          - com.stremio.Stremio
          - com.usebottles.bottles
          - com.valvesoftware.Steam
          - com.vysp3r.ProtonPlus
          - dev.qwery.AddWater
          - io.github.Foldex.AdwSteamGtk
          - io.github.diegoivan.pdf_metadata_editor
          - io.github.flattool.Warehouse
          - md.obsidian.Obsidian
          - org.gnome.Geary
          - org.gnome.TextEditor
          - org.onlyoffice.desktopeditors
          - io.github.fabrialberio.pinapp
          - page.tesk.Refine
          - fm.reaper.Reaper
          - com.calibre_ebook.calibre
          - io.bassi.Amberol
          - org.nickvision.tubeconverter
          - org.rncbc.qpwgraph
          - org.bleachbit.BleachBit
          - app.drey.EarTag
          - org.gnome.DejaDup
          - com.github.wwmm.easyeffects
          - com.valvesoftware.Steam.CompatibilityTool.Proton-GE
          - org.freedesktop.Platform.VAAPI.nvidia
          - org.freedesktop.Platform.VAAPI.Intel
          - io.github.kolunmi.Bazaar
          - io.github.peazip.PeaZip
          - https://github.com/0FL01/AyuGramDesktop-flatpak/releases/download/flatpak-v6.2.4-20251108180828/ayugram-desktop-6.2.4.flatpak
      
  - type: files
    files:
      - source: system/kargs/fstrim-config.toml
        destination: /usr/lib/bootc/kargs.d/
      - source: system/etc/throttled.conf
        destination: /etc/
      - source: system/dev/starship-profile
        destination: /etc/profile.d/

  - type: justfiles
  
  - type: systemd
    system:
      enabled:
        - tailscaled.service
        - throttled.service
      disabled:
        - NetworkManager-wait-online.service
  
  - type: gnome-extensions
    install:
      - 3193  # Blur My Shell
      - 517   # Caffeine
      - 615   # AppIndicator Support
      - 1319  # GSConnect
      - 97    # Coverflow Alt-Tab
      - 3780  # ddterm
      - 4158  # Gnome 4x UI Improvements
      - 2236  # Night Theme Switcher
      - 3733  # Tiling Assistant
      - 355   # Status Area Horizontal Spacing
      - 4491  # Privacy Quick Settings
      - 4269  # Alphabetical App Grid
      - 5724  # Battery Health Charging
      - 7048  # Rounded Window Corners Reborn
      - 5105  # RebootToUEFI
      - 3956  # GNOME Fuzzy App Search
      - 8277  # Screen Brightness Governor
      - 7406  # Spotify Controls + Track Info
      - 7074  # GameMode Shell Extension
      - 4691  # PiP on top
      - 355   # Status Area Horizontal Spacing
 
  - type: gschema-overrides
    include:
      - zz1.settings.gschema.override
      #- zz2.extensions.gschema.override
      #- zz3.extension-settings.gschema.override

  - type: signing # Necessary for signing files
