---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

name: nargothrond-latest
description: This is my personal OS image with proprietary NVIDIA drivers.

base-image: ghcr.io/ublue-os/silverblue-main
image-version: 43

# Module configuration, executed in order. Multiple instances of the same module is permitted.

modules:
  - from-file: akmods.yml
  - from-file: dnf.yml
  - from-file: files.yml
  - from-file: scripts.yml
  - from-file: flatpaks.yml
  - from-file: systemd.yml
  # - from-file: gnome-extensions.yml
  - from-file: gnome-settings.yml
  - from-file: cleanup.yml

  - type: signing # Necessary for signing files
